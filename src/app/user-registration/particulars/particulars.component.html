<mat-card class="login-card">
  <div class="row m-0">
    <img src="assets/svgs/Universität_Zürich_logo.svg" class="w-50 m-auto">
  </div>
  <div class="row m-0 pb-4">
      <span class="login-header-text">
        User Registration
      </span>
  </div>
  <form [formGroup]="user" class="pt-4">
    <div class="row m-0">
      <mat-form-field appearance="outline" class="col-6 pl-3 pr-3">
        <mat-label>
          <fa-icon matPrefix class="mr-1" [icon]="addressCardIcon"></fa-icon>
          First Name
        </mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-6 pl-3 pr-3">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="row m-0">
      <mat-form-field appearance="outline" class="col pl-3 pr-3">
        <mat-label>Birthdate</mat-label>
        <input matInput
               [matDatepicker]="birthDatePicker"
               [max]="today"
               formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #birthDatePicker
                        startView="multi-year">
        </mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row m-0 pt-4">
      <mat-form-field appearance="outline" class="col-8 pl-3 pr-3">
        <mat-label>
          <fa-icon matPrefix class="mr-1" [icon]="addressIcon"></fa-icon>
          Street
        </mat-label>
        <input matInput formControlName="street">
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-4 pl-3 pr-3">
        <mat-label>House Number</mat-label>
        <input matInput formControlName="houseNumber">
      </mat-form-field>
    </div>
    <div class="row m-0">
      <mat-form-field appearance="outline" class="col-8 pl-3 pr-3">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-4 pl-3 pr-3">
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postalCode">
      </mat-form-field>
    </div>
    <div class="row m-0">
      <mat-select-country appearance="outline"
                          id="country-input"
                          class="col pl-3 pr-3"
                          (onCountrySelected)="setCountry($event)"
                          label="Country">
      </mat-select-country>
    </div>
    <div class="row m-0">
      <mat-form-field appearance="outline" class="pl-3 pr-3">
        <mat-label>
          <fa-icon matPrefix class="mr-1" [icon]="mobileIcon"></fa-icon>
          Mobile Phone
        </mat-label>
        <input matInput type="tel" formControlName="mobileNumber">
      </mat-form-field>
    </div>
  </form>
</mat-card>
