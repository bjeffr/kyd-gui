<div class="container p-0 pt-3">
  <div style="height: 50px"></div>
  <mat-card class="login-card">
    <div class="row m-0">
      <img src="assets/Universität_Zürich_logo.svg" class="w-50 m-auto">
    </div>
    <div class="row m-0 pt-4 pb-2">
      <h3 class="text-center w-100">
        User Registration
      </h3>
    </div>
    <app-login-data *ngIf="stage == 0"
                    [user]="user"
                    (continue)="submitUser()"></app-login-data>
    <app-particulars *ngIf="stage == 1"
                     [user]="user"
                     (back)="stage = 0"></app-particulars>
  </mat-card>
</div>
