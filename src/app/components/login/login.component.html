<div class="container p-3">
  <mat-card class="login-card mt-5">
    <div class="row m-0">
      <img src="assets/logo_metamask.svg" class="w-75 m-auto pt-5">
    </div>
    <div class="row m-0 pt-5 pb-3">
      <h3 class="text-center w-100">
        Sign in
      </h3>
    </div>
    <div class="row m-0 pb-5">
      <span class="small text-center w-100">
        To use the KYD Platform signing in with a MetaMask account is required. MetaMask is an Ethereum wallet, that allows you to run Ethereum dApps from your browser. To get MetaMask for your Browser, download it using the button below.
      </span>
    </div>
    <div class="row m-0 pb-3">
      <a mat-flat-button
         color="primary"
         class="m-auto"
         href="https://metamask.io/download.html">Download MetaMask</a>
    </div>
  </mat-card>
</div>
